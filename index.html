<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bank Account Management System</title>

</head>

<body>

    <h1>Bank Account Management System</h1>

    <div id="savingsAccountInfo">
        <h2>Savings Account Information</h2>
        <p><strong>Account Number:</strong> <span id="savingsAccountNumber"></span></p>
        <p><strong>Account Holder:</strong> <span id="savingsAccountHolder"></span></p>
        <p><strong>Balance:</strong> $<span id="savingsAccountBalance"></span></p>
    </div>

    <div id="checkingAccountInfo">
        <h2>Checking Account Information</h2>
        <p><strong>Account Number:</strong> <span id="checkingAccountNumber"></span></p>
        <p><strong>Account Holder:</strong> <span id="checkingAccountHolder"></span></p>
        <p><strong>Balance:</strong> $<span id="checkingAccountBalance"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
